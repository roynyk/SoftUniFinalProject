<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(34, 34, 34, 0.9)), url('https://images.unsplash.com/photo-1600180758894-6f8e742362b6') no-repeat center center/cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .user_card {
            width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        #form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: gold;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group-text {
            background: rgba(255, 215, 0, 0.8);
            color: #000;
            border: none;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 0;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: gold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .login_btn {
            width: 100%;
            background: gold;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .login_btn:hover {
            background: rgba(255, 215, 0, 0.8);
            color: #000;
            transform: scale(1.05);
        }

        #messages {
            background-color: rgba(255, 69, 58, 0.8);
            color: #fff;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            border-radius: 5px;
        }

        .links a {
            color: gold;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .form_container {
            margin-top: 20px;
        }

		

    </style>
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div>
                    <h3 id="form-title">LOGIN</h3>
                </div>
                <div class="form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Username..." class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" placeholder="Password..." class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn login_btn">Login</button>
                        </div>
                    </form>
                </div>
                {% for message in messages %}
                <div id="messages">{{ message }}</div>
                {% endfor %}
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
