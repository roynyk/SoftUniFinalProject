{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Merriweather', serif;
            background-color: #121212; /* Dark background for elegance */
            color: #e0e0e0; /* Soft white text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Profile Card */
        .profile-card {
            width: 700px;
            background: #1f1f1f; /* Deep black card */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Subtle shadow for depth */
            display: flex;
        }

        /* Left Section Styling */
        .profile-card .left-section {
            flex: 1;
            background: linear-gradient(145deg, #2a2a2a, #000); /* Gradient black tones */
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #333; /* Subtle border */
        }

        .profile-card .left-section img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #d4af37; /* Gold outline */
            margin-bottom: 15px;
        }

        .profile-card .left-section h2 {
            color: #d4af37; /* Gold text */
            font-size: 22px;
            margin-bottom: 10px;
        }

        .profile-card .left-section .footer a {
            display: inline-block;
            background-color: #d4af37;
            color: #121212;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .profile-card .left-section .footer a:hover {
            background-color: #b88a2d; /* Slightly darker gold */
            color: #fff;
            transform: translateY(-2px);
        }

        /* Right Section Styling */
        .profile-card .right-section {
            flex: 2;
            padding: 30px;
        }

        .profile-card .right-section h3 {
            font-size: 20px;
            color: #d4af37;
            margin-bottom: 20px;
            border-bottom: 2px solid #444; /* Subtle bottom border */
            display: inline-block;
        }

        .profile-card .right-section ul {
            list-style: none;
            padding: 0;
        }

        .profile-card .right-section ul li {
            font-size: 16px;
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        .profile-card .right-section ul li span {
            color: #d4af37; /* Gold accents */
            font-weight: bold;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #d4af37;
            color: #121212;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #b88a2d;
            color: #fff;
            transform: translateY(-2px);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
                width: 90%;
            }
            .profile-card .left-section {
                border-right: none;
                border-bottom: 1px solid #333;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="{% url 'home' %}" class="back-button">Back</a>

    <!-- Profile Card -->
    <div class="profile-card">
        <!-- Left Section -->
        <div class="left-section">
            <img src="{% static 'images/mukagua.png'%}" alt="Profile Picture">
            <h2>{{ user.username }}</h2>
            <div class="footer">
                <a href="{% url 'edit_profile' %}">Edit Profile</a>
                <a href="{% url 'update_profile' %}">Update Profile</a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h3>Profile Details</h3>
            <ul>
                <li><span>Name:</span> {{ profile.name }}</li>
                <li><span>Age:</span> {{ profile.age }}</li>
                <li><span>Mobile:</span> {{ profile.phone_number }}</li>
                <li><span>Email:</span> {{ user.email }}</li>
                <li><span>Address:</span> {{ profile.address }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
