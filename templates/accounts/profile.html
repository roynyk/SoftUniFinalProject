<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1b1b2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card container */
        .profile-card {
            width: 600px;
            background: #2f3542;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
            overflow: hidden;
            display: flex;
        }

        /* Left section (image & title) */
        .profile-card .left-section {
            background: linear-gradient(135deg, #4070f4, #7040f4);
            padding: 30px;
            text-align: center;
            flex: 1;
        }

        .profile-card .left-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
        }

        .profile-card .left-section h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .profile-card .left-section p {
            font-size: 14px;
            color: #d1d1d1;
        }

        /* Right section (details) */
        .profile-card .right-section {
            padding: 30px;
            flex: 2;
        }

        .profile-card .right-section h3 {
            color: #4caf50;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .profile-card .right-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .profile-card .right-section ul li {
            font-size: 14px;
            margin-bottom: 15px;
            margin-top: 15px;
        }

        .profile-card .right-section ul li span {
            font-weight: bold;
            color: #d1d1d1;
        }

        /* Footer */
        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #d1d1d1;
        }

        
        /* Gaya untuk tombol */
.footer a {
    display: inline-block;
    background-color: #ff7f50;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    margin: 5px;
    transition: all 0.3s ease;
}

.footer a:hover {
    background-color: #ff4500;
    box-shadow: 0 5px 10px rgba(255, 69, 0, 0.5);
    transform: translateY(-2px);
}

/* Menambahkan margin antara tombol */
.footer {
    margin-top: 20px;
}

/* Gaya untuk tombol kembali */
.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #ff7f50;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.back-button:hover {
    background-color: #ff4500;
    box-shadow: 0 6px 8px rgba(255, 69, 0, 0.3);
    transform: translateY(-2px);
}



    </style>
</head>
<body>
    <!-- Tombol kembali -->
    <a href="{% url 'home' %}" class="back-button">Back</a>
    
    <!-- Konten kartu profil -->
    <div class="profile-card">
        <!-- Left section -->
        <div class="left-section">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h2>{{ user.username }}</h2>
            <div class="footer">
                <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a>
                <a href="{% url 'update_profile' %}" class="btn">Update Profile</a>
            </div>
        </div>
        
        <!-- Right section -->
        <div class="right-section">
            <h3>Detail profile</h3>
            <ul>
                <li><span>Name:</span> {{ profile.name }}</li>
                <li><span>Age:</span> {{ profile.age }}</li>
                <li><span>Mobile:</span> {{ profile.phone_number }}</li>
                <li><span>Email:</span> {{ user.email }}</li>
                <li><span>Address:</span> {{ profile.address }}</li>
            </ul>
        </div>
    </div>
</body>

</html>
